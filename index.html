<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #f4b6c2, #f7c6d0);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      width: 420px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: #111;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      font-size: 18px;
      padding: 14px 36px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #e63946;
      color: white;
      box-shadow: 0 6px 16px rgba(230,57,70,0.4);
    }

    .no {
      background: #eee;
      color: #555;
      position: absolute;
      right: 0;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Shivani,<br>will you be my Valentine? ❤️</h1>

    <div class="buttons">
      <button class="yes" onclick="goYes()">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function goYes() {
      window.location.href = "final.html";
    }
  </script>

</body>
</html>
